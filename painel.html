<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, getDocs, collection, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRHHNVflI9KqCNETeNuPpz75RUJCeF0lM",
      authDomain: "surebetsadmin.firebaseapp.com",
      projectId: "surebetsadmin",
      storageBucket: "surebetsadmin.firebasestorage.app",
      messagingSenderId: "239373466777",
      appId: "1:239373466777:web:ccd8fbbf4278df3a748c08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let usuarios = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists() || !docSnap.data().admin) {
        mostrarToast("Acesso negado.", "danger");
        window.location.href = "index.html";
      } else {
        carregarUsuarios();
      }
    });

    function mostrarToast(mensagem, tipo = 'success') {
      const toastEl = document.createElement('div');
      toastEl.className = `toast align-items-center text-white bg-${tipo} border-0`;
      toastEl.role = 'alert';
      toastEl.ariaLive = 'assertive';
      toastEl.ariaAtomic = 'true';
      toastEl.innerHTML = `
        <div class="d-flex">
          <div class="toast-body">${mensagem}</div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Fechar"></button>
        </div>`;

      document.getElementById('toastContainer').appendChild(toastEl);
      const toast = new bootstrap.Toast(toastEl);
      toast.show();
    }

    async function criarNovoUsuario() {
      const email = document.getElementById("novoEmail").value;
      const senha = document.getElementById("novaSenha").value;
      const dias = parseInt(document.getElementById("diasRestantes").value);
      const admin = document.getElementById("ehAdmin").checked;

      if (!email || !senha || isNaN(dias)) {
        mostrarToast("Preencha todos os campos corretamente.", "warning");
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        const uid = cred.user.uid;

        await setDoc(doc(db, "usuarios", uid), {
          email: email,
          diasRestantes: dias,
          ativo: true,
          admin: admin
        });

        mostrarToast("Usu√°rio criado com sucesso!", "success");
        document.getElementById("formulario").reset();
        carregarUsuarios();
      } catch (error) {
        console.error(error);
        mostrarToast("Erro: " + error.message, "danger");
      }
    }

    async function carregarUsuarios() {
      const lista = document.getElementById("listaUsuarios");
      lista.innerHTML = "";

      const filtro = document.getElementById("filtroAtivo").value;
      const emailBusca = document.getElementById("buscaEmail").value.toLowerCase();

      const querySnapshot = await getDocs(collection(db, "usuarios"));
      usuarios = [];

      querySnapshot.forEach((docSnap) => {
        const user = docSnap.data();
        user.id = docSnap.id;
        usuarios.push(user);
      });

      if (filtro !== "todos") {
        usuarios = usuarios.filter(u => u.ativo.toString() === filtro);
      }

      if (emailBusca) {
        usuarios = usuarios.filter(u => u.email.toLowerCase().includes(emailBusca));
      }

      usuarios.sort((a, b) => a.diasRestantes - b.diasRestantes);

      const table = document.createElement("table");
      table.className = "table table-dark table-striped mt-4";
      table.innerHTML = `
        <thead>
          <tr>
            <th>Email</th>
            <th>Dias Restantes</th>
            <th>Ativo</th>
            <th>Admin</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody></tbody>`;

      usuarios.forEach(user => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${user.email}</td>
          <td><input type="number" class="form-control form-control-sm" value="${user.diasRestantes}" id="dias-${user.id}" /></td>
          <td><input type="checkbox" id="ativo-${user.id}" ${user.ativo ? "checked" : ""} /></td>
          <td><input type="checkbox" id="admin-${user.id}" ${user.admin ? "checked" : ""} /></td>
          <td>
            <button class="btn btn-sm btn-success me-1" title="Salvar" onclick="atualizarUsuario('${user.id}')">üíæ</button>
            <button class="btn btn-sm btn-warning" title="Resetar Senha" onclick="resetarSenha('${user.email}')">üîÅ</button>
          </td>
        `;
        table.querySelector("tbody").appendChild(row);
      });

      lista.appendChild(table);
    }

    window.criarNovoUsuario = criarNovoUsuario;
    window.atualizarUsuario = async function(uid) {
      if (!confirm("Deseja realmente salvar as altera√ß√µes?")) return;

      const dias = parseInt(document.getElementById(`dias-${uid}`).value);
      const ativo = document.getElementById(`ativo-${uid}`).checked;
      const admin = document.getElementById(`admin-${uid}`).checked;

      await updateDoc(doc(db, "usuarios", uid), {
        diasRestantes: dias,
        ativo: ativo,
        admin: admin
      });

      mostrarToast("Usu√°rio atualizado com sucesso!", "success");
    }

    window.resetarSenha = async function(email) {
      try {
        await sendPasswordResetEmail(auth, email);
        mostrarToast("Email de redefini√ß√£o enviado para " + email, "success");
      } catch (err) {
        mostrarToast("Erro ao enviar email: " + err.message, "danger");
      }
    }

    window.filtrarUsuarios = carregarUsuarios;
  </script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      padding: 2rem;
    }
    h1, h2 {
      color: #0f0;
    }
    label {
      margin-top: 10px;
    }
    input, button, select {
      margin-top: 5px;
    }
    .toast-container {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1055;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>

  <form id="formulario" onsubmit="event.preventDefault(); criarNovoUsuario();">
    <div class="mb-3">
      <label for="novoEmail" class="form-label">Email do novo usu√°rio:</label>
      <input type="email" class="form-control" id="novoEmail" required />
    </div>

    <div class="mb-3">
      <label for="novaSenha" class="form-label">Senha:</label>
      <input type="password" class="form-control" id="novaSenha" required />
    </div>

    <div class="mb-3">
      <label for="diasRestantes" class="form-label">Dias restantes:</label>
      <input type="number" class="form-control" id="diasRestantes" required />
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="ehAdmin" />
      <label class="form-check-label" for="ehAdmin">Conceder acesso de administrador</label>
    </div>

    <button type="submit" class="btn btn-success mt-3">Criar Usu√°rio</button>
  </form>

  <hr>

  <h2>Usu√°rios Cadastrados</h2>

  <div class="row">
    <div class="col-md-4">
      <label for="filtroAtivo">Filtrar por status:</label>
      <select id="filtroAtivo" onchange="filtrarUsuarios()" class="form-select">
        <option value="todos">Todos</option>
        <option value="true">Ativos</option>
        <option value="false">Inativos</option>
      </select>
    </div>

    <div class="col-md-4">
      <label for="buscaEmail">Buscar por email:</label>
      <input type="text" id="buscaEmail" oninput="filtrarUsuarios()" class="form-control" placeholder="Digite o email..." />
    </div>
  </div>

  <div id="listaUsuarios"></div>

  <div id="toastContainer" class="toast-container position-fixed top-0 end-0 p-3"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
