<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Administração</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }
    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      background-color: #1e1e1e;
      border-radius: 8px;
    }
    h1 {
      color: #00c853;
      text-align: center;
    }
    table {
      width: 100%;
      margin-top: 1rem;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border-bottom: 1px solid #333;
      text-align: left;
    }
    th {
      background-color: #2c2c2c;
    }
    input, select {
      background-color: #2c2c2c;
      border: 1px solid #444;
      color: white;
      padding: 0.4rem;
      border-radius: 4px;
    }
    button {
      background-color: #00c853;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Administração</h1>
    <div id="usuarios"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRHHNVflI9KqCNETeNuPpz75RUJCeF0lM",
      authDomain: "surebetsadmin.firebaseapp.com",
      projectId: "surebetsadmin",
      storageBucket: "surebetsadmin.firebasestorage.app",
      messagingSenderId: "239373466777",
      appId: "1:239373466777:web:ccd8fbbf4278df3a748c08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "usuarios", user.uid));

        if (!userDoc.exists() || !userDoc.data().admin) {
          alert("Acesso não autorizado.");
          window.location.href = "index.html";
          return;
        }

        carregarUsuarios();
      } else {
        window.location.href = "index.html";
      }
    });

    async function carregarUsuarios() {
      const usuariosRef = collection(db, "usuarios");
      const snapshot = await getDocs(usuariosRef);
      const container = document.getElementById("usuarios");

      let html = `<table><thead><tr><th>Email</th><th>Ativo</th><th>Admin</th><th>Dias Restantes</th><th>Ações</th></tr></thead><tbody>`;
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        html += `
          <tr>
            <td>${data.email || ''}</td>
            <td><input type="checkbox" ${data.ativo ? 'checked' : ''} onchange="atualizarCampo('${docSnap.id}', 'ativo', this.checked)" /></td>
            <td><input type="checkbox" ${data.admin ? 'checked' : ''} onchange="atualizarCampo('${docSnap.id}', 'admin', this.checked)" /></td>
            <td><input type="number" value="${data.diasRestantes || 0}" onchange="atualizarCampo('${docSnap.id}', 'diasRestantes', this.value)" /></td>
            <td><button onclick="removerUsuario('${docSnap.id}')">Remover</button></td>
          </tr>
        `;
      });
      html += `</tbody></table>`;
      container.innerHTML = html;
    }

    window.atualizarCampo = async (id, campo, valor) => {
      await updateDoc(doc(db, "usuarios", id), { [campo]: campo === 'diasRestantes' ? parseInt(valor) : valor });
      alert("Atualizado com sucesso!");
    };

    window.removerUsuario = async (id) => {
      if (confirm("Tem certeza que deseja remover este usuário?")) {
        await updateDoc(doc(db, "usuarios", id), { ativo: false });
        alert("Usuário desativado.");
        carregarUsuarios();
      }
    };
  </script>
</body>
</html>
