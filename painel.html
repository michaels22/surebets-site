<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Administrativo</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, setDoc, getDocs, collection, updateDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRHHNVflI9KqCNETeNuPpz75RUJCeF0lM",
      authDomain: "surebetsadmin.firebaseapp.com",
      projectId: "surebetsadmin",
      storageBucket: "surebetsadmin.firebasestorage.app",
      messagingSenderId: "239373466777",
      appId: "1:239373466777:web:ccd8fbbf4278df3a748c08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let usuarios = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      const docRef = doc(db, "usuarios", user.uid);
      const docSnap = await getDoc(docRef);

      if (!docSnap.exists() || !docSnap.data().admin) {
        alert("Acesso negado.");
        window.location.href = "index.html";
      } else {
        carregarUsuarios();
      }
    });

    async function criarNovoUsuario() {
      const email = document.getElementById("novoEmail").value;
      const senha = document.getElementById("novaSenha").value;
      const dias = parseInt(document.getElementById("diasRestantes").value);
      const admin = document.getElementById("ehAdmin").checked;

      if (!email || !senha || isNaN(dias)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, senha);
        const uid = cred.user.uid;

        await setDoc(doc(db, "usuarios", uid), {
          email: email,
          diasRestantes: dias,
          ativo: true,
          admin: admin
        });

        alert("Usuário criado com sucesso!");
        document.getElementById("formulario").reset();
        carregarUsuarios();
      } catch (error) {
        console.error(error);
        alert("Erro: " + error.message);
      }
    }

    async function carregarUsuarios() {
      const lista = document.getElementById("listaUsuarios");
      lista.innerHTML = "";

      const filtro = document.getElementById("filtroAtivo").value;
      const emailBusca = document.getElementById("buscaEmail").value.toLowerCase();

      const querySnapshot = await getDocs(collection(db, "usuarios"));
      usuarios = [];

      querySnapshot.forEach((docSnap) => {
        const user = docSnap.data();
        user.id = docSnap.id;
        usuarios.push(user);
      });

      if (filtro !== "todos") {
        usuarios = usuarios.filter(u => u.ativo.toString() === filtro);
      }

      if (emailBusca) {
        usuarios = usuarios.filter(u => u.email.toLowerCase().includes(emailBusca));
      }

      usuarios.sort((a, b) => a.diasRestantes - b.diasRestantes);

      usuarios.forEach(user => {
        const div = document.createElement("div");
        div.style.marginTop = "20px";
        div.innerHTML = `
          <strong>${user.email}</strong><br>
          Dias restantes: <input type="number" value="${user.diasRestantes}" id="dias-${user.id}" style="width:60px;" />
          Ativo: <input type="checkbox" id="ativo-${user.id}" ${user.ativo ? "checked" : ""} />
          Admin: <input type="checkbox" id="admin-${user.id}" ${user.admin ? "checked" : ""} />
          <button onclick="atualizarUsuario('${user.id}')">Salvar</button>
          <button onclick="resetarSenha('${user.email}')">Resetar Senha</button>
        `;
        lista.appendChild(div);
      });
    }

    window.criarNovoUsuario = criarNovoUsuario;
    window.atualizarUsuario = async function(uid) {
      const dias = parseInt(document.getElementById(`dias-${uid}`).value);
      const ativo = document.getElementById(`ativo-${uid}`).checked;
      const admin = document.getElementById(`admin-${uid}`).checked;

      await updateDoc(doc(db, "usuarios", uid), {
        diasRestantes: dias,
        ativo: ativo,
        admin: admin
      });

      alert("Usuário atualizado com sucesso!");
    }

    window.resetarSenha = async function(email) {
      try {
        await sendPasswordResetEmail(auth, email);
        alert("Email de redefinição de senha enviado para " + email);
      } catch (err) {
        alert("Erro ao enviar email: " + err.message);
      }
    }

    window.filtrarUsuarios = carregarUsuarios;
  </script>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      padding: 2rem;
    }
    h1, h2 {
      color: #0f0;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, button, select {
      padding: 8px;
      width: 300px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }
    button {
      background-color: #0f0;
      color: #000;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>

  <form id="formulario" onsubmit="event.preventDefault(); criarNovoUsuario();">
    <label for="novoEmail">Email do novo usuário:</label>
    <input type="email" id="novoEmail" required />

    <label for="novaSenha">Senha:</label>
    <input type="password" id="novaSenha" required />

    <label for="diasRestantes">Dias restantes:</label>
    <input type="number" id="diasRestantes" required />

    <label>
      <input type="checkbox" id="ehAdmin" />
      Conceder acesso de administrador
    </label>

    <button type="submit">Criar Usuário</button>
  </form>

  <hr>

  <h2>Usuários Cadastrados</h2>

  <label for="filtroAtivo">Filtrar por status:</label>
  <select id="filtroAtivo" onchange="filtrarUsuarios()">
    <option value="todos">Todos</option>
    <option value="true">Ativos</option>
    <option value="false">Inativos</option>
  </select>

  <label for="buscaEmail">Buscar por email:</label>
  <input type="text" id="buscaEmail" oninput="filtrarUsuarios()" placeholder="Digite o email..." />

  <div id="listaUsuarios"></div>
</body>
</html>
