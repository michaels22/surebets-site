<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Admin - Betsafe</title>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #00c853;
    }
    input, select, button {
      padding: 0.5rem;
      margin: 0.25rem;
      border-radius: 5px;
      border: none;
    }
    input {
      background: #1a1a1a;
      color: white;
    }
    button {
      background-color: #00c853;
      color: white;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 0.5rem;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    tr:hover {
      background-color: #1f1f1f;
    }
    .admin-tag {
      color: #00e676;
      font-weight: bold;
    }
    .inactive {
      color: #ff5252;
    }
  </style>
</head>
<body>
  <h1>Painel Administrativo</h1>

  <div>
    <input type="text" id="search" placeholder="Buscar por email...">
    <button onclick="logout()">Sair</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Dias</th>
        <th>Ativo</th>
        <th>Admin</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <h2>Adicionar Novo Usuário</h2>
  <input type="email" id="newEmail" placeholder="Email">
  <input type="password" id="newSenha" placeholder="Senha">
  <input type="number" id="newDias" placeholder="Dias Restantes">
  <label><input type="checkbox" id="newAtivo"> Ativo</label>
  <label><input type="checkbox" id="newAdmin"> Admin</label>
  <button onclick="addUser()">Criar Usuário</button>

  <script>
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "surebetsadmin.firebaseapp.com",
      projectId: "surebetsadmin",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    auth.onAuthStateChanged(user => {
      if (user) {
        db.collection("usuarios").doc(user.uid).get().then(doc => {
          if (doc.exists && doc.data().admin) {
            loadUsers();
          } else {
            alert("Acesso negado. Apenas administradores.");
            location.href = "index.html";
          }
        });
      } else {
        location.href = "index.html";
      }
    });

    function logout() {
      auth.signOut().then(() => location.href = "index.html");
    }

    function loadUsers() {
      db.collection("usuarios").onSnapshot(snapshot => {
        const tbody = document.getElementById("userTable");
        tbody.innerHTML = "";
        snapshot.docs.forEach(doc => {
          const user = doc.data();
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${user.email}</td>
            <td><input type="number" value="${user.diasRestantes}" onchange="updateUser('${doc.id}', 'diasRestantes', this.value)"></td>
            <td><input type="checkbox" ${user.ativo ? 'checked' : ''} onchange="updateUser('${doc.id}', 'ativo', this.checked)"></td>
            <td><input type="checkbox" ${user.admin ? 'checked' : ''} onchange="updateUser('${doc.id}', 'admin', this.checked)"></td>
            <td><button onclick="deleteUser('${doc.id}')">Excluir</button></td>
          `;
          tbody.appendChild(tr);
        });
      });
    }

    function updateUser(id, campo, valor) {
      db.collection("usuarios").doc(id).update({ [campo]: valor });
    }

    function deleteUser(id) {
      if (confirm("Tem certeza que deseja excluir?")) {
        db.collection("usuarios").doc(id).delete();
      }
    }

    function addUser() {
      const email = document.getElementById("newEmail").value;
      const senha = document.getElementById("newSenha").value;
      const dias = parseInt(document.getElementById("newDias").value);
      const ativo = document.getElementById("newAtivo").checked;
      const admin = document.getElementById("newAdmin").checked;

      auth.createUserWithEmailAndPassword(email, senha).then(cred => {
        return db.collection("usuarios").doc(cred.user.uid).set({
          email,
          diasRestantes: dias,
          ativo,
          admin
        });
      }).then(() => {
        alert("Usuário criado com sucesso!");
      }).catch(err => alert("Erro: " + err.message));
    }

    document.getElementById("search").addEventListener("input", e => {
      const filtro = e.target.value.toLowerCase();
      const rows = document.querySelectorAll("#userTable tr");
      rows.forEach(row => {
        const email = row.cells[0].textContent.toLowerCase();
        row.style.display = email.includes(filtro) ? "" : "none";
      });
    });
  </script>
</body>
</html>
