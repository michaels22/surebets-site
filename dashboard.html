<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betsafe Surebets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* ... (estilos mantidos conforme sua versão anterior) ... */
    /* estilos omitidos para foco no conteúdo relevante */
  </style>
</head>
<body>
  <!-- ... estrutura de layout mantida (aside, header, etc) ... -->

  <div class="calculadora-modal" id="calculadoraModal">
    <div class="modal-header">
      <h3>Calculadora</h3>
      <button onclick="fecharModais()">X</button>
    </div>
    <p>kc royals - chi white sox</p>
    <table>
      <tr><th>Casa</th><th>Aposta</th><th>Odd</th><th>Valor</th><th>Lucro</th></tr>
      <tr>
        <td>McGames</td>
        <td>Mais de (4.5)</td>
        <td><input type="number" class="odd" value="2.05" step="0.01" /></td>
        <td><input type="number" class="valor" value="50" /></td>
        <td class="lucro">R$0</td>
      </tr>
      <tr>
        <td>Bet365</td>
        <td>Menos de (4.5)</td>
        <td><input type="number" class="odd" value="2.05" step="0.01" /></td>
        <td><input type="number" class="valor" value="50" /></td>
        <td class="lucro">R$0</td>
      </tr>
    </table>
    <div id="resultado"></div>
    <br />
    <button onclick="salvarAposta()">Salvar Aposta</button>
    <button onclick="carregarAposta()">Carregar Aposta</button>
    <button onclick="abrirJanelas()">Abrir todas as casas</button>
  </div>

  <!-- Firebase SDK (mantido como está) -->
  <script type="module">
    // ... seu código de autenticação Firebase aqui ...
  </script>

  <!-- Script principal atualizado -->
  <script>
    function logout() {
      localStorage.removeItem("logado");
      window.location.href = "index.html";
    }

    function abrirFiltros() {
      document.getElementById('filtrosModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function abrirCalculadora() {
      document.getElementById('calculadoraModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function fecharModais() {
      document.getElementById('filtrosModal').style.display = 'none';
      document.getElementById('calculadoraModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function abrirJanelas() {
      window.open('https://blaze.bet.br', '_blank');
      window.open('https://bet365.com', '_blank');
      window.open('https://betsafy.com.br/calculadora', '_blank');
    }

    function calcularLucro() {
      const odd1 = parseFloat(document.querySelectorAll('.odd')[0].value);
      const odd2 = parseFloat(document.querySelectorAll('.odd')[1].value);
      const investimentoTotal = 100; // Valor total fixo ou você pode tornar dinâmico

      const valor1 = investimentoTotal / (1 + (odd1 / odd2));
      const valor2 = investimentoTotal - valor1;

      document.querySelectorAll('.valor')[0].value = valor1.toFixed(2);
      document.querySelectorAll('.valor')[1].value = valor2.toFixed(2);

      const lucro1 = valor1 * odd1 - investimentoTotal;
      const lucro2 = valor2 * odd2 - investimentoTotal;

      document.querySelectorAll('.lucro')[0].textContent = `R$${lucro1.toFixed(2)}`;
      document.querySelectorAll('.lucro')[1].textContent = `R$${lucro2.toFixed(2)}`;

      const menorLucro = Math.min(lucro1, lucro2);
      const porcentagem = (menorLucro / investimentoTotal) * 100;

      document.getElementById('resultado').innerHTML = `
        <p>Total apostado: R$${investimentoTotal.toFixed(2)}</p>
        <p style="color:#00c853">Lucro garantido: R$${menorLucro.toFixed(2)} (${porcentagem.toFixed(2)}%)</p>
      `;
    }

    function salvarAposta() {
      const aposta = [];
      const odds = document.querySelectorAll('.odd');
      const valores = document.querySelectorAll('.valor');

      for (let i = 0; i < odds.length; i++) {
        aposta.push({
          odd: odds[i].value,
          valor: valores[i].value
        });
      }

      localStorage.setItem('ultimaAposta', JSON.stringify(aposta));
      alert('Aposta salva com sucesso!');
    }

    function carregarAposta() {
      const aposta = JSON.parse(localStorage.getItem('ultimaAposta'));
      if (!aposta) return;

      const odds = document.querySelectorAll('.odd');
      const valores = document.querySelectorAll('.valor');

      for (let i = 0; i < aposta.length; i++) {
        odds[i].value = aposta[i].odd;
        valores[i].value = aposta[i].valor;
      }

      calcularLucro();
    }

    // Cálculo em tempo real sempre que algo for alterado
    document.querySelectorAll('.odd, .valor').forEach(input => {
      input.addEventListener('input', calcularLucro);
    });

    // Executar o cálculo inicial
    calcularLucro();
  </script>
</body>
</html>
