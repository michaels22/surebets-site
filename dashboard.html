<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betwin Surebets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
    }
    aside {
      width: 250px;
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-right: 1px solid #2a2a2a;
    }
    aside .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
      font-size: 0.95rem;
    }
    aside .menu-item:hover {
      background-color: #00c85320;
      color: #00c853;
    }
    aside .menu-item i {
      width: 20px;
      height: 20px;
      color: inherit;
    }

    main {
      flex: 1;
      padding: 1rem;
      background-color: #121212;
      overflow-y: auto;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .surebet {
      background: #1f1f1f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .filtros-modal, .calculadora-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      color: white;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    button {
      background-color: #00c853;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }

    .input-group {
      margin: 1rem 0;
    }

    input[type="number"] {
      width: 70px;
      padding: 4px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    td input {
      width: 70px;
    }

    table {
      width: 100%;
      margin-top: 1rem;
    }

    th, td {
      padding: 6px;
      text-align: center;
    }

    #abaRegistros table {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
    }

    #abaRegistros thead {
      background-color: #00c853;
      color: #000;
    }

    #abaRegistros td {
      color: #ccc;
    }
  </style>
</head>
<body>
  <aside>
    <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 2rem;">
      <img src="logo-betwin.png" alt="Logo" style="max-width: 100%; height: 40px;" />
    </div>
    <div style="margin-bottom: 2rem;">
      <p id="user-email" style="font-weight: 600;">Carregando...</p>
      <p id="user-days" style="font-size: 0.85rem; color: #888;">Dias restantes: ...</p>
    </div>
    <nav>
      <ul style="list-style: none; padding: 0;">
        <li class="menu-item" id="menuSurebets">
          <i data-lucide="activity"></i>
          <span>Surebets</span>
        </li>
        <li class="menu-item" id="menuRegistros">
          <i data-lucide="book-open"></i>
          <span>Registros</span>
        </li>
        <li class="menu-item">
          <i data-lucide="life-buoy"></i>
          <span>Suporte</span>
        </li>
        <li class="menu-item" onclick="abrirCalculadora()">
          <i data-lucide="calculator"></i>
          <span>Calculadora</span>
        </li>
        <li class="menu-item" onclick="logout()">
          <i data-lucide="log-out"></i>
          <span>Sair</span>
        </li>
      </ul>
    </nav>
  </aside>

  <main>
    <header>
      <div>
        <label for="tipo">Tipo:</label>
        <select id="tipo"><option value="pre">Pre</option></select>
        <label><input type="checkbox" checked /> Auto Update</label>
        <label><input type="checkbox" /> Som De Alerta</label>
      </div>
      <button onclick="abrirFiltros()">Filtros</button>
    </header>

    <div id="abaSurebets">
      <div class="surebet" id="surebetPre" onclick="abrirCalculadora()">
        <!-- Surebets Pre-Jogo aqui -->
      </div>
      <div class="surebet" id="surebetLive" onclick="abrirCalculadora()">
        <!-- Surebets Live aqui -->
      </div>
    </div>

    <div id="abaRegistros" style="display: none;">
      <h2 style="margin-bottom: 1rem;">Registros</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Evento</th>
            <th>Casa 1</th>
            <th>Odd 1</th>
            <th>Casa 2</th>
            <th>Odd 2</th>
            <th>Lucro</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>05/05/2025</td>
            <td>Time A vs Time B</td>
            <td>Blaze</td>
            <td>2.00</td>
            <td>Bet365</td>
            <td>2.00</td>
            <td style="color: #00c853;">+2.5%</td>
          </tr>
          <tr>
            <td>04/05/2025</td>
            <td>Time X vs Time Y</td>
            <td>Betano</td>
            <td>2.10</td>
            <td>Pixbet</td>
            <td>1.95</td>
            <td style="color: #00c853;">+1.2%</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>

  <div class="overlay" id="overlay" onclick="fecharModais()"></div>

  <div class="filtros-modal" id="filtrosModal">
    <div class="modal-header">
      <h3>Filtros</h3>
      <button onclick="fecharModais()">X</button>
    </div>
    <div class="input-group">
      <label>Porcentagem de ARBS</label>
      <input type="number" value="0" /> a 
      <input type="number" value="1000" /> %
    </div>
    <div class="input-group">
      <label>Selecione as casas</label>
      <select><option>Bet365</option></select>
    </div>
    <div class="input-group">
      <label>Selecione os esportes</label>
      <select><option>MLB</option></select>
    </div>
    <button onclick="fecharModais()">Salvar</button>
  </div>

  <div class="calculadora-modal" id="calculadoraModal">
    <!-- Aqui entra a calculadora, mantivemos o código da calculadora -->
  </div>

  <script>
    // Defina o seu token da API BetBurger aqui
    const apiToken = "de036b91e46a010078123b7e9649c4f5";

    // Função para buscar os dados de Surebets
    async function buscarSurebets(tipo) {
      try {
        const response = await fetch(`https://api.betburger.com/v1/surebets?token=${apiToken}&market=${tipo}`);
        const data = await response.json();

        if (data && data.surebets) {
          let surebetsHtml = '';
          data.surebets.forEach(surebet => {
            surebetsHtml += `
              <div class="surebet">
                <p><strong>Evento:</strong> ${surebet.event}</p>
                <p><strong>Odds:</strong> ${surebet.odds}</p>
                <p><strong>Lucro:</strong> ${surebet.profit}%</p>
              </div>
            `;
          });

          // Atualiza o conteúdo da aba correspondente (Pre ou Live)
          if (tipo === 'pre') {
            document.getElementById('surebetPre').innerHTML = surebetsHtml;
          } else if (tipo === 'live') {
            document.getElementById('surebetLive').innerHTML = surebetsHtml;
          }
        }
      } catch (error) {
        console.error('Erro ao buscar dados da API BetBurger:', error);
      }
    }

    // Função para carregar as Surebets Pre e Live
    function carregarSurebets() {
      // Carrega Surebets Pre-Jogo
      buscarSurebets('pre');

      // Carrega Surebets Live
      buscarSurebets('live');
    }

    // Chama a função para carregar os dados quando a página for carregada
    document.addEventListener('DOMContentLoaded', carregarSurebets);

  </script>

  <script type="module">
    // Seus scripts de integração com o Firebase, se necessário
  </script>

</body>
</html>
