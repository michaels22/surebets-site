<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Betwin Surebets</title>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">Betwin Surebets</div>
      <ul class="menu">
        <li onclick="mostrarAba('abaSurebets')">Surebets</li>
        <li onclick="mostrarAba('abaRegistros')">Registros</li>
        <li onclick="mostrarAba('abaCalculadora')">Calculadora</li>
      </ul>
      <div class="filtros">
        <h3>Filtros</h3>
        <label for="porcentagemMinima">Porcentagem mínima:</label>
        <input type="number" id="porcentagemMinima" value="1">
        <label for="tempoMinimo">Tempo restante mínimo (min):</label>
        <input type="number" id="tempoMinimo" value="0">
        <label for="tempoMaximo">Tempo restante máximo (min):</label>
        <input type="number" id="tempoMaximo" value="180">
        <label for="casaAposta1">Casa de aposta 1:</label>
        <select id="casaAposta1">
          <option value="todas">Todas</option>
          <option value="bet365">Bet365</option>
          <option value="blaze">Blaze</option>
        </select>
        <label for="casaAposta2">Casa de aposta 2:</label>
        <select id="casaAposta2">
          <option value="todas">Todas</option>
          <option value="bet365">Bet365</option>
          <option value="blaze">Blaze</option>
        </select>
        <button onclick="aplicarFiltros()">Aplicar Filtros</button>
      </div>
    </div>
    <div class="main">
      <div id="abaSurebets">
        <div class="surebet" onclick="abrirCalculadora()" style="padding: 1rem; border-radius: 12px; background-color: #1e1e1e; margin-bottom: 1rem; box-shadow: 0 0 8px rgba(0,0,0,0.4); cursor: pointer;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem;">
            <strong style="color: #00c853; font-size: 1rem;">+2.5%</strong>
            <span style="font-size: 0.85rem; color: #999;">MLB</span>
          </div>
          <div style="margin-bottom: 0.4rem;">
            <span style="font-weight: 600;">KC Royals</span> x <span style="font-weight: 600;">CHI White Sox</span>
          </div>
          <div style="display: flex; justify-content: space-between;">
            <div style="display: flex; flex-direction: column;">
              <span style="font-size: 0.85rem; color: #ccc;">Blaze</span>
              <span style="font-size: 1rem; font-weight: 600;">2.10</span>
            </div>
            <div style="display: flex; flex-direction: column; text-align: right;">
              <span style="font-size: 0.85rem; color: #ccc;">Bet365</span>
              <span style="font-size: 1rem; font-weight: 600;">1.95</span>
            </div>
          </div>
        </div>
      </div>

      <div id="abaRegistros" style="display: none;">
        <h2>Registros</h2>
        <!-- Conteúdo da aba Registros -->
      </div>

      <div id="abaCalculadora" style="display: none;">
        <h2>Calculadora de Apostas</h2>
        <!-- Conteúdo da aba Calculadora -->
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
