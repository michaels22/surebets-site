<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Betsafe Surebets</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Inter', sans-serif;
        display: flex;
        min-height: 100vh;
        background-color: #0e0e0e;
        color: #ffffff;
      }

      aside {
        width: 250px;
        background-color: #1c1c1c;
        padding: 1rem;
      }

      aside h2 {
        margin-bottom: 2rem;
      }

      aside button {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 1rem;
        background-color: #333;
        border: none;
        color: white;
        text-align: left;
        cursor: pointer;
        border-radius: 8px;
        font-size: 1rem;
      }

      aside button:hover {
        background-color: #444;
      }

      main {
        flex: 1;
        padding: 2rem;
        overflow-y: auto;
      }

      h1 {
        font-size: 2rem;
        margin-bottom: 1.5rem;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: 10;
      }

      .filtros-modal, .calculadora-modal {
        display: none;
        position: fixed;
        background-color: #1e1e1e;
        padding: 2rem;
        border-radius: 10px;
        z-index: 20;
        width: 500px;
        max-width: 90%;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
      }

      .modal-header h3 {
        margin: 0;
      }

      .modal-header button {
        background: transparent;
        border: none;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
      }

      table {
        width: 100%;
        margin-top: 1rem;
        border-collapse: collapse;
      }

      table td {
        padding: 8px;
      }

      table input {
        width: 100%;
        padding: 6px;
        border-radius: 4px;
        border: 1px solid #555;
        background-color: #2c2c2c;
        color: white;
      }

      button {
        background-color: #00c853;
        border: none;
        padding: 0.75rem 1.5rem;
        color: white;
        font-weight: bold;
        border-radius: 6px;
        cursor: pointer;
      }

      button:hover {
        background-color: #00e676;
      }
    </style>
  </head>
  <body>
    <aside>
      <h2>Betsafe</h2>
      <button id="menuSurebets">Surebets</button>
      <button id="menuRegistros">Registros</button>
      <button onclick="abrirFiltros()">Filtros</button>
      <button onclick="abrirCalculadora()">Calculadora</button>
      <button onclick="logout()">Sair</button>
    </aside>
    <main>
      <h1>Surebets</h1>
      <div id="abaSurebets">Conteúdo de Surebets aqui</div>
      <div id="abaRegistros" style="display:none;">Conteúdo de Registros aqui</div>
    </main>

    <div class="overlay" id="overlay" onclick="fecharModais()"></div>

    <div class="filtros-modal" id="filtrosModal">
      <div class="modal-header">
        <h3>Filtros</h3>
        <button onclick="fecharModais()">X</button>
      </div>
      <p>Conteúdo dos filtros...</p>
    </div>

    <div class="calculadora-modal" id="calculadoraModal">
      <div class="modal-header">
        <h3>Calculadora</h3>
        <button onclick="fecharModais()">X</button>
      </div>
      <p>kc royals - chi white sox</p>
      <table>
        <tr>
          <td><input class="odd" placeholder="Odd 1"></td>
          <td><input class="valor" placeholder="Valor 1"></td>
          <td><span class="lucro">R$0</span></td>
        </tr>
        <tr>
          <td><input class="odd" placeholder="Odd 2"></td>
          <td><input class="valor" placeholder="Valor 2"></td>
          <td><span class="lucro">R$0</span></td>
        </tr>
      </table>
      <div id="resultado" style="display: flex; justify-content: space-between; align-items: center; margin-top: 1rem;">
        <div style="display: flex; align-items: center;">
          <strong style="color: #00c853; margin-right: 8px;">Total investido:</strong>
          <span id="totalInvestidoTexto">R$0.00</span>
          <input type="number" id="valorTotalInvestido" placeholder="Total" style="margin-left: 10px;" />
        </div>
        <strong id="porcentagemLucro" style="color:#00c853;">0%</strong>
      </div>
      <br />
      <button onclick="abrirJanelas()">Abrir todas as casas</button>
    </div>

    <script>
      function logout() {
        localStorage.removeItem("logado");
        window.location.href = "index.html";
      }

      function abrirFiltros() {
        document.getElementById('filtrosModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      }

      function abrirCalculadora() {
        document.getElementById('calculadoraModal').style.display = 'block';
        document.getElementById('overlay').style.display = 'block';
      }

      function fecharModais() {
        document.getElementById('filtrosModal').style.display = 'none';
        document.getElementById('calculadoraModal').style.display = 'none';
        document.getElementById('overlay').style.display = 'none';
      }

      function abrirJanelas() {
        const screenWidth = window.screen.availWidth;
        const screenHeight = window.screen.availHeight;

        const windowWidth = Math.floor(screenWidth / 3);
        const windowHeight = Math.floor(screenHeight * 0.95);

        const urls = [
          'https://blaze.bet.br',
          'https://bet365.com',
          'https://betsafy.com.br/calculadora'
        ];

        urls.forEach((url, index) => {
          const left = index * windowWidth;
          const features = `width=${windowWidth},height=${windowHeight},left=${left},top=0,resizable=yes,scrollbars=yes`;
          window.open(url, `_blank`, features);
        });
      }

      function calcularLucro() {
        const odds = document.querySelectorAll('.odd');
        const valores = document.querySelectorAll('.valor');
        const lucros = document.querySelectorAll('.lucro');
        const totalInvestidoTexto = document.getElementById('totalInvestidoTexto');
        const porcentagemLucro = document.getElementById('porcentagemLucro');
        const valorTotalInput = document.getElementById('valorTotalInvestido');

        const odd1 = parseFloat(odds[0].value);
        const odd2 = parseFloat(odds[1].value);
        let valor1, valor2;
        let totalInvestido = parseFloat(valorTotalInput.value);

        if (!isNaN(totalInvestido) && totalInvestido > 0) {
          valor1 = totalInvestido / (1 + (odd1 / odd2));
          valor2 = totalInvestido - valor1;
          valores[0].value = valor1.toFixed(2);
          valores[1].value = valor2.toFixed(2);
        } else {
          valor1 = parseFloat(valores[0].value);
          if (isNaN(valor1)) valor1 = 0;
          valor2 = (valor1 * odd1) / odd2;
          valores[1].value = valor2.toFixed(2);
          totalInvestido = valor1 + valor2;
        }

        const lucro1 = (valor1 * odd1 - totalInvestido).toFixed(2);
        const lucro2 = (valor2 * odd2 - totalInvestido).toFixed(2);
        lucros[0].textContent = `R$${lucro1}`;
        lucros[1].textContent = `R$${lucro2}`;

        const porcentagem = ((Math.min(lucro1, lucro2) / totalInvestido) * 100).toFixed(2);
        totalInvestidoTexto.textContent = `R$${totalInvestido.toFixed(2)}`;
        porcentagemLucro.textContent = `${porcentagem}%`;
      }

      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.odd, .valor, #valorTotalInvestido').forEach(el => {
          el.addEventListener('input', calcularLucro);
        });

        document.getElementById("menuSurebets").addEventListener("click", () => {
          document.getElementById("abaSurebets").style.display = "block";
          document.getElementById("abaRegistros").style.display = "none";
        });

        document.getElementById("menuRegistros").addEventListener("click", () => {
          document.getElementById("abaSurebets").style.display = "none";
          document.getElementById("abaRegistros").style.display = "block";
        });
      });
    </script>
  </body>
</html>
