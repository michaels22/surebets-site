<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betsafe Surebets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
    }
    aside {
      width: 250px;
      background-color: #1a1a1a;
      padding: 1rem;
    }
    aside h2 {
      color: #00c853;
      margin-bottom: 1rem;
    }
    aside p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    aside nav ul {
      list-style: none;
      margin-top: 1rem;
    }
    aside nav ul li {
      margin: 1rem 0;
      cursor: pointer;
      transition: color 0.3s;
    }
    aside nav ul li:hover {
      color: #00c853;
    }
    main {
      flex: 1;
      padding: 1rem;
      background-color: #121212;
      overflow-y: auto;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .surebet {
      background: #1f1f1f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .filtros-modal, .calculadora-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      color: white;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    button {
      background-color: #00c853;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .input-group {
      margin: 1rem 0;
    }
    input[type="number"] {
      width: 70px;
      padding: 4px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    td input {
      width: 70px;
    }
    table {
      width: 100%;
      margin-top: 1rem;
    }
    th, td {
      padding: 6px;
      text-align: center;
    }

    .input-label-wrapper {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
      text-align: right;
      font-size: 0.75rem;
      color: #aaa;
    }

    .input-label-wrapper span.label {
      margin-bottom: 2px;
      color: #aaa;
      font-size: 0.75rem;
    }

    .input-label-wrapper span.value {
      font-size: 0.95rem;
      color: white;
    }

    .calculadora-modal input[type="number"] {
      width: 100%;
      padding: 4px 6px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: right;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Betsafe</h2>
    <p id="userEmail">Carregando...</p>
    <p id="diasRestantes">Dias restantes: ...</p>
    <nav>
      <ul>
        <li>Surebets</li>
        <li>Registros</li>
        <li>Trocar Senha</li>
        <li>Suporte</li>
        <li onclick="abrirCalculadora()">Calculadora</li>
        <li onclick="logout()">Sair</li>
      </ul>
    </nav>
  </aside>
  <main>
    <header>
      <div>
        <label for="tipo">Tipo:</label>
        <select id="tipo"><option value="pre">Pre</option></select>
        <label><input type="checkbox" checked /> Auto Update</label>
        <label><input type="checkbox" /> Som De Alerta</label>
      </div>
      <button onclick="abrirFiltros()">Filtros</button>
    </header>

    <div class="surebet" onclick="abrirCalculadora()">
      kc royals - chi white sox <span style="color: #00c853;">2.5%</span>
    </div>
  </main>

  <div class="overlay" id="overlay" onclick="fecharModais()"></div>

  <div class="filtros-modal" id="filtrosModal">
    <div class="modal-header">
      <h3>Filtros</h3>
      <button onclick="fecharModais()">X</button>
    </div>
    <div class="input-group">
      <label>Porcentagem de ARBS</label>
      <input type="number" value="0" /> a 
      <input type="number" value="1000" /> %
    </div>
    <div class="input-group">
      <label>Selecione as casas</label>
      <select><option>Bet365</option></select>
    </div>
    <div class="input-group">
      <label>Selecione os esportes</label>
      <select><option>MLB</option></select>
    </div>
    <button onclick="fecharModais()">Salvar</button>
  </div>

  <div class="calculadora-modal" id="calculadoraModal">
  <div class="modal-header">
    <h3>Calculadora</h3>
    <button onclick="fecharModais()">X</button>
  </div>

  <input type="text" id="nomeEvento" value="kc royals - chi white sox" style="width: 100%; margin-bottom: 10px; padding: 6px; background: #333; border: none; color: white; border-radius: 5px;" />

  <table>
    <thead>
      <tr><th>Casa</th><th>Aposta</th><th>Odd</th><th>Valor</th><th>Lucro</th></tr>
    </thead>
    <tbody>
      <tr>
        <td><input type="text" class="casa" value="McGames" style="width: 100%; background: #333; color: white; border: none; border-radius: 5px;" /></td>
        <td>Mais de (4.5)</td>
        <td><input type="number" class="odd" value="2.05" step="0.01" /></td>
        <td><input type="number" class="valor" value="50" /></td>
        <td class="lucro">R$0</td>
      </tr>
      <tr>
        <td><input type="text" class="casa" value="Bet365" style="width: 100%; background: #333; color: white; border: none; border-radius: 5px;" /></td>
        <td>Menos de (4.5)</td>
        <td><input type="number" class="odd" value="2.05" step="0.01" /></td>
        <td><input type="number" class="valor" value="50" /></td>
        <td class="lucro">R$0</td>
      </tr>
    </tbody>
  </table>

  <div id="resultado" style="display: flex; justify-content: space-between; align-items: flex-end; margin-top: 1rem; gap: 2rem;">
    <div class="input-label-wrapper" style="flex: 1;">
      <span class="label">Total Investido</span>
      <span class="value" id="totalInvestidoTexto">R$0.00</span>
      <input type="number" id="valorTotalInvestido" placeholder="Total" style="margin-top: 6px;" />
    </div>
    <div class="input-label-wrapper" style="width: 100px;">
      <span class="label">Porcentagem ganha</span>
      <span class="value" id="porcentagemLucro">0%</span>
    </div>
  </div>

  <br />
  <button onclick="abrirJanelas()">Abrir todas as casas</button>
  <button onclick="salvarRegistroMock()">Salvar Registro</button>
</div>

<script>
  function logout() {
    localStorage.removeItem("logado");
    window.location.href = "index.html";
  }

  function abrirFiltros() {
    document.getElementById('filtrosModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }
  function abrirCalculadora() {
    document.getElementById('calculadoraModal').style.display = 'block';
    document.getElementById('overlay').style.display = 'block';
  }
  function fecharModais() {
    document.getElementById('filtrosModal').style.display = 'none';
    document.getElementById('calculadoraModal').style.display = 'none';
    document.getElementById('overlay').style.display = 'none';
  }
  function abrirJanelas() {
    window.open('https://blaze.bet.br', '_blank');
    window.open('https://bet365.com', '_blank');
    window.open('https://betsafy.com.br/calculadora', '_blank');
  }

  function calcularLucro() {
    const odds = document.querySelectorAll('.odd');
    const valores = document.querySelectorAll('.valor');
    const lucros = document.querySelectorAll('.lucro');
    const totalInvestidoTexto = document.getElementById('totalInvestidoTexto');
    const porcentagemLucro = document.getElementById('porcentagemLucro');
    const valorTotalInput = document.getElementById('valorTotalInvestido');

    const odd1 = parseFloat(odds[0].value);
    const odd2 = parseFloat(odds[1].value);
    let valor1, valor2;
    let totalInvestido = parseFloat(valorTotalInput.value);

    if (!isNaN(totalInvestido) && totalInvestido > 0) {
      valor1 = totalInvestido / (1 + (odd1 / odd2));
      valor2 = totalInvestido - valor1;
      valores[0].value = valor1.toFixed(2);
      valores[1].value = valor2.toFixed(2);
    } else {
      valor1 = parseFloat(valores[0].value);
      if (isNaN(valor1)) valor1 = 0;
      valor2 = (valor1 * odd1) / odd2;
      valores[1].value = valor2.toFixed(2);
      totalInvestido = valor1 + valor2;
    }

    const lucro1 = (valor1 * odd1 - totalInvestido).toFixed(2);
    const lucro2 = (valor2 * odd2 - totalInvestido).toFixed(2);
    lucros[0].textContent = `R$${lucro1}`;
    lucros[1].textContent = `R$${lucro2}`;

    const porcentagem = ((Math.min(lucro1, lucro2) / totalInvestido) * 100).toFixed(2);
    totalInvestidoTexto.textContent = `R$${totalInvestido.toFixed(2)}`;
    porcentagemLucro.textContent = `${porcentagem}%`;
  }

  function salvarRegistroMock() {
    const registros = JSON.parse(localStorage.getItem("registros") || "[]");
    const odds = document.querySelectorAll('.odd');
    const lucros = document.querySelectorAll('.lucro');
    const casas = document.querySelectorAll('.casa');
    const evento = document.getElementById('nomeEvento').value;

    registros.push({
      data: new Date().toLocaleDateString(),
      evento: evento,
      casa1: casas[0].value,
      casa2: casas[1].value,
      odd1: odds[0].value,
      odd2: odds[1].value,
      lucro: lucros[0].textContent
    });

    localStorage.setItem("registros", JSON.stringify(registros));
    alert("Registro salvo com sucesso!");
  }

  document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.odd, .valor, #valorTotalInvestido').forEach(el => {
      el.addEventListener('input', calcularLucro);
    });
  });
</script>
</body>
</html>
