<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betsafe Surebets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #0f0f0f;
      color: white;
    }
    aside {
      width: 250px;
      background-color: #1a1a1a;
      padding: 1rem;
    }
    aside h2 {
      color: #00c853;
      margin-bottom: 1rem;
    }
    aside p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    aside nav ul {
      list-style: none;
      margin-top: 1rem;
    }
    aside nav ul li {
      margin: 1rem 0;
      cursor: pointer;
      transition: color 0.3s;
    }
    aside nav ul li:hover {
      color: #00c853;
    }
    main {
      flex: 1;
      padding: 1rem;
      background-color: #121212;
      overflow-y: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .surebet {
      background: #1f1f1f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .filtros-modal, .calculadora-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      max-width: 90%;
      width: 600px;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    button {
      background-color: #00c853;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .input-group {
      margin: 1rem 0;
    }
    input[type="number"] {
      width: 80px;
      padding: 5px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #333;
    }
    tr:nth-child(even) {
      background-color: #1b1b1b;
    }
    tr:nth-child(odd) {
      background-color: #2a2a2a;
    }
    .lucro {
      font-weight: bold;
    }
    .lucro.positivo {
      color: #00c853;
    }
    .lucro.negativo {
      color: #ff5252;
    }
    #resultado {
      display: flex;
      justify-content: space-between;
      margin-top: 1rem;
      padding-top: 1rem;
      border-top: 1px solid #444;
    }
    #resultado p {
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- conteÃºdo do <aside> e <main> permanece igual -->
  <!-- ... OMITIDO para foco na calculadora ... -->

  <div class="calculadora-modal" id="calculadoraModal">
    <div class="modal-header">
      <h3>Calculadora</h3>
      <button onclick="fecharModais()">X</button>
    </div>
    <p><strong>kc royals - chi white sox</strong></p>
    <div class="input-group">
      <label>Valor total a investir:</label>
      <input type="number" id="valorTotalInvestido" placeholder="Opcional" />
    </div>
    <table>
      <thead>
        <tr><th>Casa</th><th>Aposta</th><th>Odd</th><th>Valor</th><th>Lucro</th></tr>
      </thead>
      <tbody>
        <tr>
          <td>McGames</td>
          <td>Mais de (4.5)</td>
          <td><input type="number" class="odd" value="2.05" step="0.01" /></td>
          <td><input type="number" class="valor" value="50" /></td>
          <td class="lucro">R$0</td>
        </tr>
        <tr>
          <td>Bet365</td>
          <td>Menos de (4.5)</td>
          <td><input type="number" class="odd" value="2.05" step="0.01" /></td>
          <td><input type="number" class="valor" value="50" /></td>
          <td class="lucro">R$0</td>
        </tr>
      </tbody>
    </table>

    <div id="resultado">
      <p id="totalInvestidoTexto">Total investido: R$0</p>
      <p id="porcentagemLucro">0%</p>
    </div>

    <br />
    <button onclick="abrirJanelas()">Abrir todas as casas</button>
  </div>

  <script>
    function logout() {
      localStorage.removeItem("logado");
      window.location.href = "index.html";
    }

    function abrirFiltros() {
      document.getElementById('filtrosModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function abrirCalculadora() {
      document.getElementById('calculadoraModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function fecharModais() {
      document.getElementById('filtrosModal').style.display = 'none';
      document.getElementById('calculadoraModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function abrirJanelas() {
      window.open('https://blaze.bet.br', '_blank');
      window.open('https://bet365.com', '_blank');
      window.open('https://betsafy.com.br/calculadora', '_blank');
    }

    function calcularLucro() {
      const odds = document.querySelectorAll('.odd');
      const valores = document.querySelectorAll('.valor');
      const lucros = document.querySelectorAll('.lucro');
      const totalInvestidoTexto = document.getElementById('totalInvestidoTexto');
      const porcentagemLucro = document.getElementById('porcentagemLucro');
      const valorTotalInput = document.getElementById('valorTotalInvestido');

      const odd1 = parseFloat(odds[0].value);
      const odd2 = parseFloat(odds[1].value);
      let valor1, valor2;
      let totalInvestido = parseFloat(valorTotalInput.value);

      if (!isNaN(totalInvestido) && totalInvestido > 0) {
        valor1 = totalInvestido / (1 + (odd1 / odd2));
        valor2 = totalInvestido - valor1;
        valores[0].value = valor1.toFixed(2);
        valores[1].value = valor2.toFixed(2);
      } else {
        valor1 = parseFloat(valores[0].value) || 0;
        valor2 = (valor1 * odd1) / odd2;
        valores[1].value = valor2.toFixed(2);
        totalInvestido = valor1 + valor2;
      }

      const lucro1 = (valor1 * odd1 - totalInvestido).toFixed(2);
      const lucro2 = (valor2 * odd2 - totalInvestido).toFixed(2);
      lucros[0].textContent = `R$${lucro1}`;
      lucros[1].textContent = `R$${lucro2}`;

      lucros[0].classList.toggle('positivo', lucro1 > 0);
      lucros[0].classList.toggle('negativo', lucro1 <= 0);
      lucros[1].classList.toggle('positivo', lucro2 > 0);
      lucros[1].classList.toggle('negativo', lucro2 <= 0);

      const porcentagem = ((Math.min(lucro1, lucro2) / totalInvestido) * 100).toFixed(2);
      totalInvestidoTexto.textContent = `Total investido: R$${totalInvestido.toFixed(2)}`;
      porcentagemLucro.textContent = `${porcentagem}%`;
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.odd, .valor, #valorTotalInvestido').forEach(el => {
        el.addEventListener('input', calcularLucro);
      });
    });
  </script>
</body>
</html>
