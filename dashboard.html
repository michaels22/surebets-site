<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betsafe Surebets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #0f0f0f;
      color: white;
    }
    aside {
      width: 250px;
      background-color: #1a1a1a;
      padding: 1rem;
    }
    aside h2 {
      color: #00c853;
      margin-bottom: 1rem;
    }
    aside p {
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      color: #ccc;
    }
    aside nav ul {
      list-style: none;
      margin-top: 1rem;
    }
    aside nav ul li {
      margin: 1rem 0;
      cursor: pointer;
      transition: color 0.3s;
    }
    aside nav ul li:hover {
      color: #00c853;
    }
    main {
      flex: 1;
      padding: 1rem;
      background-color: #121212;
      overflow-y: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .surebet {
      background: #1f1f1f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    .filtros-modal, .calculadora-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      z-index: 1000;
      display: none;
    }
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }
    button {
      background-color: #00c853;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    .input-group {
      margin: 1rem 0;
    }
    input[type="number"] {
      width: 60px;
      padding: 4px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }
    td input {
      width: 70px;
    }
  </style>
</head>
<body>
  <aside>
    <h2>Betsafe</h2>
    <p id="userEmail">Carregando...</p>
    <p id="diasRestantes">Dias restantes: ...</p>
    <nav>
      <ul>
        <li>Surebets</li>
        <li>Registros</li>
        <li>Trocar Senha</li>
        <li>Suporte</li>
        <li onclick="abrirCalculadora()">Calculadora</li>
        <li onclick="logout()">Sair</li>
      </ul>
    </nav>
  </aside>
  <main>
    <header>
      <div>
        <label for="tipo">Tipo:</label>
        <select id="tipo"><option value="pre">Pre</option></select>
        <label><input type="checkbox" checked /> Auto Update</label>
        <label><input type="checkbox" /> Som De Alerta</label>
      </div>
      <button onclick="abrirFiltros()">Filtros</button>
    </header>

    <div class="surebet" onclick="abrirCalculadora()">
      kc royals - chi white sox <span style="color: #00c853;">2.5%</span>
    </div>
  </main>

  <div class="overlay" id="overlay" onclick="fecharModais()"></div>

  <div class="filtros-modal" id="filtrosModal">
    <div class="modal-header">
      <h3>Filtros</h3>
      <button onclick="fecharModais()">X</button>
    </div>
    <div class="input-group">
      <label>Porcentagem de ARBS</label>
      <input type="number" value="0" /> a 
      <input type="number" value="1000" /> %
    </div>
    <div class="input-group">
      <label>Selecione as casas</label>
      <select><option>Bet365</option></select>
    </div>
    <div class="input-group">
      <label>Selecione os esportes</label>
      <select><option>MLB</option></select>
    </div>
    <button onclick="fecharModais()">Salvar</button>
  </div>

  <div class="calculadora-modal" id="calculadoraModal">
    <div class="modal-header">
      <h3>Calculadora</h3>
      <button onclick="fecharModais()">X</button>
    </div>
    <p>kc royals - chi white sox</p>
    <table>
      <tr><th>Casa</th><th>Aposta</th><th>Odd</th><th>Valor</th><th>Lucro</th></tr>
      <tr>
        <td>McGames</td>
        <td>Mais de (4.5)</td>
        <td><input type="number" class="odd" value="2.05" step="0.01" /></td>
        <td><input type="number" class="valor" value="50" /></td>
        <td class="lucro">R$0</td>
      </tr>
      <tr>
        <td>Bet365</td>
        <td>Menos de (4.5)</td>
        <td><input type="number" class="odd" value="2.05" step="0.01" /></td>
        <td><input type="number" class="valor" value="50" /></td>
        <td class="lucro">R$0</td>
      </tr>
    </table>
    <div id="resultado"></div>
    <br />
    <button onclick="salvarAposta()">Salvar Aposta</button>
    <button onclick="carregarAposta()">Carregar Aposta</button>
    <button onclick="abrirJanelas()">Abrir todas as casas</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDRHHNVflI9KqCNETeNuPpz75RUJCeF0lM",
      authDomain: "surebetsadmin.firebaseapp.com",
      projectId: "surebetsadmin",
      storageBucket: "surebetsadmin.appspot.com",
      messagingSenderId: "239373466777",
      appId: "1:239373466777:web:ccd8fbbf4278df3a748c08"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }

      document.getElementById("userEmail").textContent = user.email;

      const userDoc = await getDoc(doc(db, "usuarios", user.uid));
      if (!userDoc.exists()) {
        alert("Usuário não encontrado.");
        window.location.href = "index.html";
        return;
      }

      const dados = userDoc.data();
      if (!dados.ativo || (dados.diasRestantes ?? 0) <= 0) {
        alert("Acesso negado. Usuário inativo ou sem dias restantes.");
        window.location.href = "index.html";
        return;
      }

      document.getElementById("diasRestantes").textContent = `Dias restantes: ${dados.diasRestantes ?? 0}`;
    });
  </script>

  <script>
    function logout() {
      localStorage.removeItem("logado");
      window.location.href = "index.html";
    }

    function abrirFiltros() {
      document.getElementById('filtrosModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
    }

    function abrirCalculadora() {
      document.getElementById('calculadoraModal').style.display = 'block';
      document.getElementById('overlay').style.display = 'block';
      calcularLucro(); // força cálculo inicial
    }

    function fecharModais() {
      document.getElementById('filtrosModal').style.display = 'none';
      document.getElementById('calculadoraModal').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }

    function abrirJanelas() {
      window.open('https://blaze.bet.br', '_blank');
      window.open('https://bet365.com', '_blank');
      window.open('https://betsafy.com.br/calculadora', '_blank');
    }

    function calcularLucro() {
      const odds = document.querySelectorAll('.odd');
      const valores = document.querySelectorAll('.valor');
      const lucros = document.querySelectorAll('.lucro');
      const resultado = document.getElementById('resultado');

      let totalApostado = 0;
      let maxLucro = -Infinity;

      for (let i = 0; i < odds.length; i++) {
        const odd = parseFloat(odds[i].value);
        const valor = parseFloat(valores[i].value);
        const lucro = (odd * valor - totalApostado).toFixed(2);

        lucros[i].textContent = `R$${lucro}`;
        totalApostado += valor;
      }

      const retorno1 = parseFloat(odds[0].value) * parseFloat(valores[0].value);
      const retorno2 = parseFloat(odds[1].value) * parseFloat(valores[1].value);
      const melhorRetorno = Math.max(retorno1, retorno2);
      const lucroFinal = (melhorRetorno - totalApostado).toFixed(2);
      const porcentagem = ((lucroFinal / totalApostado) * 100).toFixed(2);

      resultado.innerHTML = `
        <p>Total apostado: R$${totalApostado.toFixed(2)}</p>
        <p style="color:#00c853">Lucro garantido: R$${lucroFinal} (${porcentagem}%)</p>
      `;
    }

    function distribuirValores() {
      const odds = document.querySelectorAll('.odd');
      const valores = document.querySelectorAll('.valor');

      if (odds.length < 2 || valores.length < 2) return;

      const odd1 = parseFloat(odds[0].value);
      const odd2 = parseFloat(odds[1].value);
      const valor1 = parseFloat(valores[0].value);
      const valor2 = (odd1 * valor1) / odd2;

      valores[1].value = valor2.toFixed(2);

      calcularLucro();
    }

    function salvarAposta() {
      const aposta = [];
      const odds = document.querySelectorAll('.odd');
      const valores = document.querySelectorAll('.valor');

      for (let i = 0; i < odds.length; i++) {
        aposta.push({
          odd: odds[i].value,
          valor: valores[i].value
        });
      }

      localStorage.setItem('ultimaAposta', JSON.stringify(aposta));
      alert('Aposta salva com sucesso!');
    }

    function carregarAposta() {
      const aposta = JSON.parse(localStorage.getItem('ultimaAposta'));
      if (!aposta) return;

      const odds = document.querySelectorAll('.odd');
      const valores = document.querySelectorAll('.valor');

      for (let i = 0; i < aposta.length; i++) {
        odds[i].value = aposta[i].odd;
        valores[i].value = aposta[i].valor;
      }

      calcularLucro();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.querySelectorAll('.odd, .valor').forEach(input => {
        input.addEventListener('input', () => {
          distribuirValores();
        });
      });

      distribuirValores();
    });
  </script>
</body>
</html>
