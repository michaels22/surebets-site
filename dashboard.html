<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Betwin Surebets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #0f0f0f;
      color: white;
      overflow: hidden;
    }
    aside {
      width: 250px;
      background-color: #1a1a1a;
      padding: 1.5rem;
      border-right: 1px solid #2a2a2a;
    }
    aside .menu-item {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ccc;
      padding: 0.6rem 0.8rem;
      border-radius: 8px;
      transition: background 0.3s, color 0.3s;
      cursor: pointer;
      font-size: 0.95rem;
    }
    aside .menu-item:hover {
      background-color: #00c85320;
      color: #00c853;
    }
    aside .menu-item i {
      width: 20px;
      height: 20px;
      color: inherit;
    }

    main {
      flex: 1;
      padding: 1rem;
      background-color: #121212;
      overflow-y: auto;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .surebet {
      background: #1f1f1f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .filtros-modal, .calculadora-modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      z-index: 1000;
      display: none;
      color: white;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
    }

    button {
      background-color: #00c853;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }

    .input-group {
      margin: 1rem 0;
    }

    input[type="number"] {
      width: 70px;
      padding: 4px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    td input {
      width: 70px;
    }

    table {
      width: 100%;
      margin-top: 1rem;
    }

    th, td {
      padding: 6px;
      text-align: center;
    }

    #abaRegistros table {
      background-color: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
    }

    #abaRegistros thead {
      background-color: #00c853;
      color: #000;
    }

    #abaRegistros td {
      color: #ccc;
    }
  </style>
</head>
<body>
  <aside>
    <div style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 2rem;">
      <i data-lucide="shield-check" style="color: #00c853;"></i>
      <h2 style="margin: 0;">Betsafe</h2>
    </div>
    <div style="margin-bottom: 2rem;">
      <p id="user-email" style="font-weight: 600;">Carregando...</p>
      <p id="user-days" style="font-size: 0.85rem; color: #888;">Dias restantes: ...</p>
    </div>
    <nav>
      <ul style="list-style: none; padding: 0;">
        <li class="menu-item" id="menuSurebets">
          <i data-lucide="activity"></i>
          <span>Surebets</span>
        </li>
        <li class="menu-item" id="menuRegistros">
          <i data-lucide="book-open"></i>
          <span>Registros</span>
        </li>
        <li class="menu-item">
          <i data-lucide="key-round"></i>
          <span>Trocar Senha</span>
        </li>
        <li class="menu-item">
          <i data-lucide="life-buoy"></i>
          <span>Suporte</span>
        </li>
        <li class="menu-item" onclick="abrirCalculadora()">
          <i data-lucide="calculator"></i>
          <span>Calculadora</span>
        </li>
        <li class="menu-item" onclick="logout()">
          <i data-lucide="log-out"></i>
          <span>Sair</span>
        </li>
      </ul>
    </nav>
  </aside>

  <main>
    <header>
      <div>
        <label for="tipo">Tipo:</label>
        <select id="tipo"><option value="pre">Pre</option></select>
        <label><input type="checkbox" checked /> Auto Update</label>
        <label><input type="checkbox" /> Som De Alerta</label>
      </div>
      <button onclick="abrirFiltros()">Filtros</button>
    </header>

    <div id="abaSurebets">
      <div class="surebet" onclick="abrirCalculadora()">
        kc royals - chi white sox <span style="color: #00c853;">2.5%</span>
      </div>
    </div>

    <div id="abaRegistros" style="display: none;">
      <h2 style="margin-bottom: 1rem;">Registros</h2>
      <table>
        <thead>
          <tr>
            <th>Data</th>
            <th>Evento</th>
            <th>Casa 1</th>
            <th>Odd 1</th>
            <th>Casa 2</th>
            <th>Odd 2</th>
            <th>Lucro</th>
          </tr>
        </thead>
        <tbody id="tabela-registros">
          <!-- Registros serão inseridos dinamicamente -->
        </tbody>
      </table>
    </div>
  </main>

  <div class="overlay" id="overlay" onclick="fecharModais()"></div>

  <div class="filtros-modal" id="filtrosModal">
    <div class="modal-header">
      <h3>Filtros</h3>
      <button onclick="fecharModais()">X</button>
    </div>
    <div class="input-group">
      <label>Porcentagem de ARBS</label>
      <input type="number" value="0" /> a 
      <input type="number" value="1000" /> %
    </div>
    <div class="input-group">
      <label>Selecione as casas</label>
      <select><option>Bet365</option></select>
    </div>
    <div class="input-group">
      <label>Selecione os esportes</label>
      <select><option>MLB</option></select>
    </div>
    <button onclick="fecharModais()">Salvar</button>
  </div>

  <div class="calculadora-modal" id="calculadoraModal">
    <!-- conteúdo já presente, sem alterações necessárias -->
  </div>

  <script type="module">
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";

    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        document.getElementById("user-email").textContent = user.email;
        const docRef = doc(db, "usuarios", user.uid);
        const docSnap = await getDoc(docRef);
        if (docSnap.exists()) {
          const dados = docSnap.data();
          const dias = dados.dias_restantes ?? 0;
          document.getElementById("user-days").textContent = `Dias restantes: ${dias}`;
        }
      } else {
        window.location.href = "index.html";
      }
    });
  </script>
</body>
</html>
