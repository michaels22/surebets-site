<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - Betsafe Surebets</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      display: flex;
      height: 100vh;
      background-color: #0f0f0f;
      color: white;
    }
    aside {
      width: 250px;
      background-color: #1a1a1a;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .user-info {
      font-size: 0.9rem;
      margin-bottom: 2rem;
      color: #ccc;
    }
    nav ul {
      list-style: none;
    }
    nav li {
      margin: 0.5rem 0;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 5px;
    }
    nav li:hover {
      background-color: #333;
    }
    main {
      flex: 1;
      padding: 1rem;
      background-color: #121212;
      overflow-y: auto;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }
    .surebet {
      background: #1f1f1f;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
    button {
      background-color: #00c853;
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .logout {
      margin-top: 2rem;
      color: #888;
      font-size: 0.8rem;
      cursor: pointer;
    }
    .logout:hover {
      color: #ccc;
    }
  </style>
  <script>
    // Proteção do dashboard
    if (localStorage.getItem('logado') !== 'sim') {
      window.location.href = 'index.html';
    }
    function logout() {
      localStorage.removeItem('logado');
      window.location.href = 'index.html';
    }
  </script>
</head>
<body>
  <aside>
    <div>
      <div class="logo">Betsafe</div>
      <div class="user-info">admin@betsafe.com</div>
      <nav>
        <ul>
          <li onclick="location.href='surebets.html'">Surebets</li>
          <li onclick="location.href='registros.html'">Registros</li>
          <li onclick="location.href='trocar-senha.html'">Trocar Senha</li>
          <li onclick="location.href='suporte.html'">Suporte</li>
          <li onclick="location.href='calculadora.html'">Calculadora</li>
        </ul>
      </nav>
    </div>
    <div class="logout" onclick="logout()">Sair</div>
  </aside>
  <main>
    <header>
      <div>
        <label for="tipo">Tipo:</label>
        <select id="tipo"><option value="pre">Pré</option></select>
        <label><input type="checkbox" checked /> Auto Update</label>
        <label><input type="checkbox" /> Som De Alerta</label>
      </div>
      <button onclick="abrirFiltros()">Filtros</button>
    </header>

    <div class="surebet" onclick="abrirCalculadora()">
      kc royals - chi white sox <span style="color: #00c853;">2.5%</span>
    </div>
  </main>
</body>
</html>
