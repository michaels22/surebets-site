<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Surebets - Calculadora</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 200px;
      background: #222;
      color: #fff;
      padding: 20px;
    }
    .sidebar h3 {
      cursor: pointer;
      color: #00f;
    }
    .content {
      flex: 1;
      padding: 20px;
    }
    input {
      display: block;
      margin: 10px 0;
      padding: 5px;
      width: 200px;
    }
    button {
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h3 onclick="mostrarCalculadora()">Calculadora</h3>
    </div>
    <div class="content" id="conteudo">
      <p>Clique em "Calculadora" no menu à esquerda para começar.</p>
    </div>
  </div>

  <script>
    function mostrarCalculadora() {
      document.getElementById('conteudo').innerHTML = `
        <h2>Calculadora de Surebets</h2>
        <p>Insira os valores apostados:</p>
        <input type="number" placeholder="Valor 1" />
        <input type="number" placeholder="Valor 2" />
        <button onclick="calcularLucro()">Calcular</button>
        <div id="resultado"></div>
      `;
    }

    function calcularLucro() {
      const inputs = document.querySelectorAll('#conteudo input');
      const valor1 = parseFloat(inputs[0].value);
      const valor2 = parseFloat(inputs[1].value);
      const total = valor1 + valor2;
      const lucro = (valor1 * 2.05).toFixed(2);
      const porcentagem = (((lucro - total) / total) * 100).toFixed(2);

      document.getElementById('resultado').innerHTML = `
        <p>Total apostado: R$${total}</p>
        <p>Lucro potencial: R$${(lucro - total).toFixed(2)}</p>
        <p>Porcentagem de ganho: ${porcentagem}%</p>
      `;
    }
  </script>
</body>
</html>
