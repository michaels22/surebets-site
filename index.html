<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SureBets - Calculadora e Acesso Ã s Casas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #1e1e1e;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
    }
    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .surebet-box {
      background: #1f1f1f;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2rem;
    }
    .surebet-box h2 {
      margin-top: 0;
    }
    .surebet-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
    }
    .button-group {
      margin-top: 1rem;
    }
    button {
      background: #00c853;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #00b44a;
    }
    input[type="number"] {
      width: 60px;
    }
  </style>
</head>
<body>
  <header>SureBets - Calculadora e Abertura de Casas</header>
  <div class="container">
    <div class="surebet-box">
      <h2>kc royals - chi white sox</h2>
      <div class="surebet-row">
        <div>McGames - Mais de (4.5)</div>
        <div>Odd: 2.05</div>
        <div>Valor: <input type="number" value="50"></div>
      </div>
      <div class="surebet-row">
        <div>Bet365 - Menos de (4.5)</div>
        <div>Odd: 2.05</div>
        <div>Valor: <input type="number" value="50"></div>
      </div>
      <div class="button-group">
        <button onclick="abrirCasas()">Abrir todas as casas</button>
        <button onclick="calcularLucro()">Calcular</button>
      </div>
      <div id="resultado"></div>
    </div>
  </div>

  <script>
    function abrirCasas() {
      window.open('https://mcgames.com', '_blank');
      window.open('https://www.bet365.com', '_blank');
    }

    function calcularLucro() {
      const valor1 = parseFloat(document.querySelectorAll('input')[0].value);
      const valor2 = parseFloat(document.querySelectorAll('input')[1].value);
      const total = valor1 + valor2;
      const lucro = (valor1 * 2.05).toFixed(2);
      const porcentagem = ((lucro - total) / total * 100).toFixed(2);

      document.getElementById('resultado').innerHTML =
        `<p>Total apostado: R$${total}</p>
         <p>Lucro potencial: R$${(lucro - total).toFixed(2)}</p>
         <p>Porcentagem de ganho: ${porcentagem}%</p>`;
    }
  </script>
</body>
</html>
