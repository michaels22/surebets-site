<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora Surebet</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }

    .calculadora {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
    }

    .linha {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .linha input {
      width: 60px;
      margin: 0 5px;
      padding: 5px;
      background: #333;
      color: white;
      border: none;
      border-radius: 4px;
      text-align: center;
    }

    .lucro {
      min-width: 80px;
      text-align: right;
    }

    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }

    .titulo {
      font-size: 1.2rem;
      margin-bottom: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="calculadora">
  <div class="titulo">Calculadora</div>
  <div id="evento">kc royals - chi white sox</div>

  <div class="linha">
    <div>McGames</div>
    <div>Mais de (4.5)</div>
    <input type="number" class="odd" value="3" step="0.01" oninput="calcularLucro()">
    <input type="number" class="valor" value="100" step="0.01" oninput="calcularLucro()">
    <div class="lucro">R$0.00</div>
  </div>

  <div class="linha">
    <div>Bet365</div>
    <div>Menos de (4.5)</div>
    <input type="number" class="odd" value="1.50" step="0.01" oninput="calcularLucro()">
    <input type="number" class="valor" value="200" step="0.01" oninput="calcularLucro()">
    <div class="lucro">R$0.00</div>
  </div>

  <div id="resultado"></div>
</div>

<script>
  function calcularLucro() {
    const odds = document.querySelectorAll('.odd');
    const valores = document.querySelectorAll('.valor');
    const lucros = document.querySelectorAll('.lucro');
    const resultado = document.getElementById('resultado');

    let totalApostado = 0;
    let retornos = [];

    for (let i = 0; i < odds.length; i++) {
      const odd = parseFloat(odds[i].value);
      const valor = parseFloat(valores[i].value);
      totalApostado += valor;

      const retorno = odd * valor;
      retornos.push(retorno);

      const lucroBruto = retorno - valor;
      lucros[i].textContent = `R$${lucroBruto.toFixed(2)}`;
    }

    const lucroGarantido = Math.min(...retornos) - totalApostado;
    const porcentagem = ((lucroGarantido / totalApostado) * 100).toFixed(2);

    resultado.innerHTML = `
      <p>Total apostado: R$${totalApostado.toFixed(2)}</p>
      <p style="color:${lucroGarantido >= 0 ? '#00c853' : 'red'}">
        Lucro garantido: R$${lucroGarantido.toFixed(2)} (${porcentagem}%)
      </p>
    `;
  }

  calcularLucro();
</script>

</body>
</html>
